<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∏–Ω–∏-–°–æ–≤–µ—Ç–Ω–∏–∫</title>
  <style>

    h1 { text-align: center; }
    input { width: 70%; padding: 8px; margin-right: 5px; }

<body>

<h1>üåç –ú–∏–Ω–∏-–°–æ–≤–µ—Ç–Ω–∏–∫</h1>

<div style="text-align:center;">

  <button onclick="searchTips()">–°–±—Ä–æ—Å</button>
</div>

<div id="results"></div>

<script>
  const tips = [
    { category: "–ó–¥–æ—Ä–æ–≤—å–µ", text: "–ü–µ–π—Ç–µ 6‚Äì8 —Å—Ç–∞–∫–∞–Ω–æ–≤ –≤–æ–¥—ã –≤ –¥–µ–Ω—å." },
    { category: "–§–∏–Ω–∞–Ω—Å—ã", text: "–°–Ω–∞—á–∞–ª–∞ –ø–ª–∞—Ç–∏—Ç–µ —Å–µ–±–µ: –æ—Ç–∫–ª–∞–¥—ã–≤–∞–π—Ç–µ —Ö–æ—Ç—è –±—ã 10% –¥–æ—Ö–æ–¥–∞." },
    { category: "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è", text: "–°–¥–µ–ª–∞–π—Ç–µ 5 –≥–ª—É–±–æ–∫–∏—Ö –≤–¥–æ—Ö–æ–≤ –∏ –≤—ã–¥–æ—Ö–æ–≤ –ø—Ä–∏ —Å—Ç—Ä–µ—Å—Å–µ." },
    { category: "–ë—ã—Ç", text: "–°–æ–¥–∞ + —É–∫—Å—É—Å –æ—Ç–ª–∏—á–Ω–æ —á–∏—Å—Ç—è—Ç —Ä–∞–∫–æ–≤–∏–Ω—É." },
    { category: "–§–∞–∫—Ç-—á–µ–∫", text: "–ü—Ä–æ–≤–µ—Ä—è–π—Ç–µ –Ω–æ–≤–æ—Å—Ç–∏ –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∞–π—Ç–∞—Ö –∏ –∫—Ä—É–ø–Ω—ã—Ö –°–ú–ò." }
  ];

  function searchTips() {
    const query = document.getElementById('search').value.toLowerCase();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    const filtered = tips.filter(tip =>
      tip.text.toLowerCase().includes(query) || tip.category.toLowerCase().includes(query)
    );

    if (filtered.length === 0) {
      resultsDiv.innerHTML = '<p style="text-align:center;">–°–æ–≤–µ—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç üòî</p>';
    }

    filtered.forEach(tip => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<p class="category">${tip.category}</p><p>${tip.text}</p>`;
      resultsDiv.appendChild(div);
    });
  }

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–≤–µ—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  searchTips();
</script>
