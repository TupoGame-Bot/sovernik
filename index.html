<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–∏–Ω–∏-–°–æ–≤–µ—Ç–Ω–∏–∫ üåç –ì–ª–æ–±–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
<style>

.category { font-size: 0.8em; }
.buttons, .add-tip { text-align: center; margin: 15px 0; }

</style>
</head>
<body>

<h1>üåç –ú–∏–Ω–∏-–°–æ–≤–µ—Ç–Ω–∏–∫</h1>

<div class="buttons" id="categoryButtons"></div>

<div style="text-align:center;">
<input id="search" placeholder="–ù–∞–π–¥–∏ —Å–æ–≤–µ—Ç...">
<button class="reset-btn" onclick="searchTips()">–°–±—Ä–æ—Å</button>
</div>

<div class="add-tip">
<input type="text" id="newTipText" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ–π —Å–æ–≤–µ—Ç">
<select id="newTipCategory">
  <option>–ó–¥–æ—Ä–æ–≤—å–µ</option>
  <option>–§–∏–Ω–∞–Ω—Å—ã</option>
  <option>–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è</option>
  <option>–ë—ã—Ç</option>
  <option>–§–∞–∫—Ç-—á–µ–∫</option>
  <option>–û–±—É—á–µ–Ω–∏–µ</option>
  <option>–†–∞–±–æ—Ç–∞</option>
  <option>–≠–∫–æ–ª–æ–≥–∏—è</option>
</select>
<button onclick="addTip()">–î–æ–±–∞–≤–∏—Ç—å —Å–æ–≤–µ—Ç</button>
</div>

<h2 style="text-align:center;">üí° –°–æ–≤–µ—Ç –¥–Ω—è</h2>
<div id="tipOfDay" class="card"></div>

<div id="results"></div>

<script>
let tips = [
  // –ó–¥–æ—Ä–æ–≤—å–µ
  { category: "–ó–¥–æ—Ä–æ–≤—å–µ", text: "–ü–µ–π—Ç–µ 6‚Äì8 —Å—Ç–∞–∫–∞–Ω–æ–≤ –≤–æ–¥—ã –≤ –¥–µ–Ω—å." },
  { category: "–ó–¥–æ—Ä–æ–≤—å–µ", text: "–°–ø–∏—Ç–µ 7‚Äì8 —á–∞—Å–æ–≤ –∫–∞–∂–¥—É—é –Ω–æ—á—å." },
  { category: "–ó–¥–æ—Ä–æ–≤—å–µ", text: "–î–µ–ª–∞–π—Ç–µ —Ä–∞–∑–º–∏–Ω–∫—É –∫–∞–∂–¥—ã–µ 1‚Äì2 —á–∞—Å–∞ —Ä–∞–±–æ—Ç—ã –∑–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–º." },
  // –§–∏–Ω–∞–Ω—Å—ã
  { category: "–§–∏–Ω–∞–Ω—Å—ã", text: "–û—Ç–∫–ª–∞–¥—ã–≤–∞–π—Ç–µ —Ö–æ—Ç—è –±—ã 10% –¥–æ—Ö–æ–¥–∞ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞—Ä–ø–ª–∞—Ç—ã." },
  { category: "–§–∏–Ω–∞–Ω—Å—ã", text: "–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –±—é–¥–∂–µ—Ç –Ω–∞ –º–µ—Å—è—Ü –∏ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–π—Ç–µ —Ç—Ä–∞—Ç—ã." },
  // –ü—Å–∏—Ö–æ–ª–æ–≥–∏—è
  { category: "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è", text: "–°–¥–µ–ª–∞–π—Ç–µ 5 –≥–ª—É–±–æ–∫–∏—Ö –≤–¥–æ—Ö–æ–≤ –ø—Ä–∏ —Å—Ç—Ä–µ—Å—Å–µ." },
  { category: "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è", text: "–ó–∞–ø–∏—Å—ã–≤–∞–π—Ç–µ –º—ã—Å–ª–∏ –≤ –¥–Ω–µ–≤–Ω–∏–∫ ‚Äî –ø–æ–º–æ–≥–∞–µ—Ç —Ä–∞–∑–≥—Ä–µ—Å—Ç–∏ —ç–º–æ—Ü–∏–∏." },
  // –ë—ã—Ç
  { category: "–ë—ã—Ç", text: "–°–æ–¥–∞ + —É–∫—Å—É—Å –æ—Ç–ª–∏—á–Ω–æ —á–∏—Å—Ç—è—Ç —Ä–∞–∫–æ–≤–∏–Ω—É." },
  // –§–∞–∫—Ç-—á–µ–∫
  { category: "–§–∞–∫—Ç-—á–µ–∫", text: "–ü—Ä–æ–≤–µ—Ä—è–π—Ç–µ –Ω–æ–≤–æ—Å—Ç–∏ –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∞–π—Ç–∞—Ö –∏ –∫—Ä—É–ø–Ω—ã—Ö –°–ú–ò." },
  // –û–±—É—á–µ–Ω–∏–µ
  { category: "–û–±—É—á–µ–Ω–∏–µ", text: "–£—á–∏—Ç–µ –Ω–æ–≤—ã–µ —Å–ª–æ–≤–∞ –µ–∂–µ–¥–Ω–µ–≤–Ω–æ ‚Äî –ø–æ–Ω–µ–º–Ω–æ–≥—É, –Ω–æ —Ä–µ–≥—É–ª—è—Ä–Ω–æ." },
  // –†–∞–±–æ—Ç–∞
  { category: "–†–∞–±–æ—Ç–∞", text: "–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–µ—Ö–Ω–∏–∫—É Pomodoro: 25 –º–∏–Ω—É—Ç —Ä–∞–±–æ—Ç—ã, 5 –º–∏–Ω—É—Ç –ø–µ—Ä–µ—Ä—ã–≤." },
  // –≠–∫–æ–ª–æ–≥–∏—è
  { category: "–≠–∫–æ–ª–æ–≥–∏—è", text: "–í—ã–∫–ª—é—á–∞–π—Ç–µ —Å–≤–µ—Ç –∏ –ø—Ä–∏–±–æ—Ä—ã, –∫–æ–≥–¥–∞ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ." }
];

// –¶–≤–µ—Ç–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
const categoryColors = {
  "–ó–¥–æ—Ä–æ–≤—å–µ":"#4CAF50",
  "–§–∏–Ω–∞–Ω—Å—ã":"#2196F3",
  "–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è":"#FF9800",
  "–ë—ã—Ç":"#9C27B0",
  "–§–∞–∫—Ç-—á–µ–∫":"#607D8B",
  "–û–±—É—á–µ–Ω–∏–µ":"#3F51B5",
  "–†–∞–±–æ—Ç–∞":"#795548",
  "–≠–∫–æ–ª–æ–≥–∏—è":"#009688"
};

// –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
const categories = [...new Set(tips.map(t => t.category))];
const categoryButtonsDiv = document.getElementById('categoryButtons');
categories.forEach(cat => {
  const btn = document.createElement('button');
  btn.textContent = cat;
  btn.style.backgroundColor = categoryColors[cat];
  btn.onclick = () => showCategory(cat);
  categoryButtonsDiv.appendChild(btn);
});

// –ü–æ–∏—Å–∫
function searchTips() {
  const query = document.getElementById('search').value.toLowerCase();
  showTips(tips.filter(tip => tip.text.toLowerCase().includes(query) || tip.category.toLowerCase().includes(query)));
}

// –ü–æ–∫–∞–∑ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
function showCategory(category) {
  document.getElementById('search').value='';
  showTips(tips.filter(t => t.category === category));
}

// –ü–æ–∫–∞–∑ —Å–æ–≤–µ—Ç–æ–≤
function showTips(list) {
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML='';
  if(list.length===0){ resultsDiv.innerHTML='<p style="text-align:center;">–°–æ–≤–µ—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç üòî</p>'; return; }
  list.forEach(tip=>{
    const div = document.createElement('div');
    div.className='card';
    div.style.backgroundColor = categoryColors[tip.category] || '#333';
    div.innerHTML=`<p class="category">${tip.category}</p><p>${tip.text}</p>`;
    resultsDiv.appendChild(div);
  });
}

// –°–æ–≤–µ—Ç –¥–Ω—è
function showTipOfDay() {
  const tip = tips[Math.floor(Math.random()*tips.length)];
  const div = document.getElementById('tipOfDay');
  div.style.backgroundColor = categoryColors[tip.category] || '#333';
  div.innerHTML = `<p class="category">${tip.category}</p><p>${tip.text}</p>`;
}

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–≤–æ–µ–≥–æ —Å–æ–≤–µ—Ç–∞
function addTip() {
  const text = document.getElementById('newTipText').value.trim();
  const category = document.getElementById('newTipCategory').value;
  if(!text){ alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–≤–µ—Ç–∞'); return; }
  tips.push({category,text});
  document.getElementById('newTipText').value='';
  showTips(tips);
  alert('–°–æ–≤–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω! –û–Ω –±—É–¥–µ—Ç –≤–∏–¥–µ–Ω –¥–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã.');
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
showTips(tips);
showTipOfDay();
</script>

</body>
</html>
