  const categoryButtonsDiv = document.getElementById('categoryButtons');
  categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'category-btn';
    btn.textContent = cat;
    btn.onclick = () => showCategory(cat);
    categoryButtonsDiv.appendChild(btn);
  });

  function searchTips() {
    const query = document.getElementById('search').value.toLowerCase();
    showTips(tips.filter(tip =>
      tip.text.toLowerCase().includes(query) || tip.category.toLowerCase().includes(query)
    ));
  }

  function showCategory(category) {
    document.getElementById('search').value = '';
    showTips(tips.filter(tip => tip.category === category));
  }

  function showTips(list) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (list.length === 0) {
      resultsDiv.innerHTML = '<p style="text-align:center;">–°–æ–≤–µ—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç üòî</p>';
    }

    list.forEach(tip => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<p class="category">${tip.category}</p><p>${tip.text}</p>`;
      resultsDiv.appendChild(div);
    });
  }

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–≤–µ—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
